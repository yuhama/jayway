<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>
  <div ng-app="robot" ng-controller="RobotController">
    <form name="robotForm">
      <label for="language">Language: </label>
      <select name="language" ng-model="language" required>
        <option value="english">English</option>
        <option value="swedish">Swedish</option>
      </select>
      <label for="commands">Commands: </label>
      <input type="text"   name="commands" ng-model="commands" required>
      <label for="boundsX">Bounds X: </label>
      <input type="number" min="0" name="boundsX" ng-model="boundsX" required>
      <label for="boundsY">Bounds Y: </label>
      <input type="number" min="0" name="boundsY" ng-model="boundsY" required>
      <label for="startPositionX">Start Position X: </label>
      <input type="number" min="0" name="startPositionX" ng-model="startPositionX" required>
      <label for="startPositionY">Start Position Y: </label>
      <input type="number" min="0" name="startPositionY" ng-model="startPositionY" required>
    </form>

    <button ng-click="submit()">Submit</button>

    <div class="result">{{ result }}</div>
  </div>
  <script src="lib/angular.min.js"></script>
  <script src="lib/lodash.min.js"></script>
  <script src="src/app.js"></script>
  <script src="src/robot.js"></script>
</body>
</html>
